    <script>
      // GitHub Pages SPA fallback: redirect to index.html
      // This allows BrowserRouter to handle deep links on refresh
      // The pathname is preserved by GitHub Pages, so React Router will see the correct route
      var path = window.location.pathname;
      var base = '/hpg-workspace/';
      var indexPath = base + 'index.html';
      // Only redirect if we're not already at index.html
      if (!path.endsWith('/index.html') && !path.endsWith('/')) {
        window.location.replace(indexPath);
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- This will be replaced by the redirect script above, but included as fallback -->
    <script type="module" src="/hpg-workspace/src/main.tsx"></script>
  </body>
